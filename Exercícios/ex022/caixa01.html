<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            /*Box-level*/
            background-color: lightgray;
            width: 300px;
            height: 300px;
            padding: 5px;
            border: 10px solid darkslategray;
            margin: 20px 20px 40px 40px;

            
            outline: 5px dashed salmon;
        }

        a {
            /*Inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 2px;

        }
    </style>
</head>
<body>
        <h1>Exemplo de caixa box level</h1>
        <p>Paragrafos também são exemplo de box-level as os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
